<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row main">
        <div class="col-md-6 mt-4">
          <div  class="card p-5">
            <form action="" id="studentForm">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >FirstName</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter FirstName"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >LastName</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter LastName"
                />
              </div>
              <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input
                  type="text"
                  class="form-control"
                  id="rollNo"
                  placeholder="Enter RollNo"
                />
              </div>
              <input type="submit" class="btn btn-success submit mt-3 p-1" />
            </form>
          </div>
        </div>
        <div class="col-md-6 card mt-4" id="overflow">
          <table class="table table-bordered border-primary mt-2">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Roll No</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="studentList">
              <tr>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <button class="btn btn-primary edit">Edit</button>
                  <button class="btn btn-danger delete ml-2">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
